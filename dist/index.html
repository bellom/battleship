<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BattleShip</title>
</head>

<body>
    <div class="container main">
        <h1 class="text-center pt-5">Battleship</h1>
        <div id="alert"></div>

        <div class="row vertical-center">
            <div class="col-md-6">
                <div class="player" id="player"></div>
                <h6 class="text-center grid">
                    <span class="grid">Your Grid</span>
                    <span class="randomize" id="randomize" onclick="location.reload()">Randomize<i class="material-icons text-center">autorenew</i></span>
                </h6>
                
            </div>
            
            <div class="col-md-6">
                <span class="randomize resetBtn" id="randomize" onclick="location.reload()">Reset Game<i class="material-icons text-center">autorenew</i></span>
                <div class="computer" id="computer"></div>
                <h6 class="text-center grid">Opponent's Grid</h6>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
